<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="bg-ballon-top">
          <img src="images/bg-pattern-top.svg" alt="">
        </div> 
        <div class="bg-ballon-bottom">
          <img src="images/bg-pattern-bottom.svg" alt="">
        </div> 
        <div class="content">
          <div class="card">
            <div class="card-profile">
              <span class="img-profile">
                <img src="images/image-victor.jpg" alt="">
              </span>
              <h2 class="name-profile">
                João Davi
                <span class="age-profile">24</span>
              </h2>
              <p class="city-profile">Belém</p>
            </div>

            <div class="card-footer">
              <ul class="social-numbers">
                <li class="item-social-numbers">
                    <span class="number">10k</span>
                    <span class="social-description">Seguidores</span>                  
                </li>
                <li class="item-social-numbers">
                    <span class="number">200k</span>
                    <span class="social-description">Curtidas</span>  
                </li>
                <li class="item-social-numbers">
                  <span class="number">500</span>
                  <span class="social-description">Postagens</span>  
                </li>
              </ul>
            </div>
          </div>
        </div>
    </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Graciela Parente</a>.

  </div>
</body>
</html>
